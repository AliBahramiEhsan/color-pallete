<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Neo Personality Test
  </h1>
  <img width="200" alt="neo-test" src="assets\imgs\NeoTest.svg">
</div>
<br>
<h3>Answer to below questions.</h3>
<p>Estimated time to finish this porsesh name will be 10 minutes.</p>
<br>
<div class="row">
  <div class="col-lg-1"></div>
  <div class="col-lg-10">
    <ul *ngFor="let q of questions; let i = index">
      <span class="numHolder">{{i+1}}.</span>{{q}}
      <br>
      <br>
      <div class="radioBoxContainer">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" [attr.id]="'radio-1-' + i" type="radio" value="1" (click)="check(1, i)"> Strongly Agree
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" [attr.id]="'radio-2-' + i" type="radio" value="2" (click)="check(2, i)" > Agree
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" [attr.id]="'radio-3-' + i" type="radio" value="3" (click)="check(3, i)" > Neutral
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" [attr.id]="'radio-4-' + i" type="radio" value="4" (click)="check(4, i)" > Disagree
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input class="form-check-input" [attr.id]="'radio-5-' + i" type="radio" value="5" (click)="check(5, i)" > Strongly Disagree
          </label>
        </div>
      </div>
      <hr>
    </ul>
  </div>
  <div class="col-lg-1"></div>
</div>
<br>
<div class="row">
  <div class="col-sm-12 text-center">
    <button class="btn btn-info" routerLink="/mainPallete" (click)="checkAnswers()">Proceed to pallete page</button>
  </div>
</div>
<br>
