<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Personal Information
  </h1>
  <img width="200" alt="user-information" src="assets\imgs\personality.png">
</div>
<br>
<h3>Please fill below inputs.</h3>
<p>These data is needed to getting output. We assure you your information will be kept secret and be safe with us.</p>
<br>
<div class="row">
  <div class="col-lg-3 col-md-6">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text same-width" id="basic-addon3">Name</span>
      </div>
      <input type="text" class="form-control" id="basic-url" [(ngModel)]="userName" aria-describedby="basic-addon3">
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text same-width" id="basic-addon3">Email</span>
      </div>
      <input type="email" class="form-control" id="basic-url"  [(ngModel)]="email" aria-describedby="basic-addon3">
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text same-width" id="basic-addon3">Age</span>
      </div>
      <input type="number" class="form-control" id="basic-url"  [(ngModel)]="age" aria-describedby="basic-addon3">
    </div>
  </div>
  <div class="col-lg-3 col-md-6">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text same-width" id="basic-addon3">Gender</span>
      </div>
        <select class="form-control" id="sel1" [(ngModel)]="gender">
          <option>male</option>
          <option>female</option>
        </select>
    </div>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-12 text-center"><button class="btn btn-info" (click)="checkInputs()">Proceed to next page</button></div>
</div>
<br>
<br>
<div class="modal fade" id="errorInInputs" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error in Inputs</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        System has been detected some errors in the inputs:
        <br>
        <br>
        <div *ngFor="let e of errorInInputs">
          <ul>
            <li class="errorLi"><i><b>{{e}}</b></i></li>
          </ul>
          
        </div>
      </div>
    </div>
  </div>
</div>
